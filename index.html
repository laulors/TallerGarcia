<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sesi칩n</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/signin.css">
	<link rel="stylesheet" href="css/sticky-footer.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/md5.min.js"></script>
</head>

<body>
	<script type="text/javascript">
		var usrInput = /[A-z0-9.-_]*/g;
		$(document).ready(function() {
			$('#user').focusout(function() {
				var usr = $(this).val();
				$(this).addClass('has-error');
			});

			$('#login').submit(function(e) {
				e.preventDefault();
				var usr = $('#user').val(), passw = md5($('#password').val());
				if(usr != '' && passw != ''){
					var array = $(this).serializeArray();
					array.push({name:'btnLogin',value:'true'});
				}
				$.ajax({
					url: 'php/signin.php',
					type: 'POST',
					dataType: 'Intelligent Guess',
					data: array
				})
				.done(function(x) {
					console.log("success");
					console.log(x);
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
				});

			});

		});
	</script>
	<div class="container">
		<form class="col-md-4 col-md-offset-4 form-signin text-center" id="login">
			<h1 class="">Iniciar Sesi칩n</h1>

			<div>
				<label for="user">Usuario</label>
				<input type="text" id="user" name="user" value="" class="form-control">
			</div>
			<div>
				<label for="password">Contrase침a</label>
				<input type="password" id="password" name="password" value="" class="form-control">
			</div>
			<input type="submit" id="login" value="Entrar" name="login" value="" class="btn btn-primary">
		</form>
	</div>
	<footer class="footer">
		<div class="contained">
			<p class="text-muted">Si olvidaste la contrase침a contacta al administrador.</p>
		</div>
	</footer>
</body>

</html>
