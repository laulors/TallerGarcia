				$('#campoNombre').focusout(function() {

					}

					}
				});

				$('#campoCalle').focusout(function() {
					var calle = $(this).val();
					if (colonia.test(calle)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}
				});

				$('#campoColonia').focusout(function() {
					var suburb = $(this).val();
					if (colonia.test(suburb)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}
				});

				$('#campoExt').focusout(function() {
					var nExt = $(this).val();
					if (number.test(nExt)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}
				});

				$('#campoInt').focusout(function() {
					var nInt = $(this).val();
					if (nInt != '') {
						if (number.test(nInt)) {
							$(this).parent().removeClass('has-error');
						} else {
							$(this).parent().addClass('has-error');
						}
					}
				});

				$('#campoTelefono').focusout(function() {
					var tel = $(this).val();
					if (phone.test(tel)) {
						$(this).parent().removeClass('has-error');
