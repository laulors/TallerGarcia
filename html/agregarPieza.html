<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar refacción</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registrar.css">
    <script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <link rel="icon" href="../images/16x16.png">
  </head>

  <body>
    <div class="container sort">
		<script type="text/javascript">
			$(document).ready(function() {
				var text =/[A-Za-z]+/;
				var cant = /[0-9{1,2}+]/;

				$('#campoNombre').focusout(function(event) {
					var nombre = $(this).val();
					if (text.test(nombre)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}
				});

				$('#campoCantidad').focusout(function(event) {
					var cantidad = $(this).val();
					if (cant.test(cantidad)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}

				});
				$('#campoMarca').focusout(function(event) {
					var marca = $(this).val();
					if (text.test(marca)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}
				});
			});
		</script>

      <form class="adduser text-justify">
        <div class="add-space">
          <h1>Agregar refacción</h1>
        </div>
        <div class="form-group paint">
        <div class="form-group col-md-5 col-lg-10 col-sm-2 col-md-offset-3 col-lg-offset-2">
          <label for="campoNombre">Nombre</label>
          <input type="text" class="form-control col-xs-3 col-lg-2" name="campoNombre" id="campoNombre" value="">
        </div>
        <div class="form-group col-md-5 col-lg-10 col-sm-2 col-md-offset-3 col-lg-offset-2">
          <label for="lastnf">Cantidad</label>
          <input type="text" class="form-control" name="campoCantidad" id="campoCantidad" value="">
        </div>
        <div class="form-group col-md-5 col-lg-10 col-sm-2 col-md-offset-3 col-lg-offset-2">
          <label for="campoMarca">Marca</label>
          <input type="text" class="form-control" name="campoMarca" id="campoMarca" value="">
        </div>
          <div class="form-group">
          <div class="add-much-space col-md-5 col-lg-10 col-sm-2 col-md-offset-3 col-lg-offset-2">
            <input type="submit" name="submit" value="Registrar" class="btn btn-primary">
          </div>
        </div>
        </div>
      </form>
  </body>
</html>
